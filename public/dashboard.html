<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - LabCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f7fb;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #2c7be5;
      position: fixed;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
    }

    .main {
      margin-left: 220px;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logout-btn {
      padding: 8px 15px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #2c7be5;
    }

    @media(max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>LabCare</h2>
  <a href="#">Dashboard</a>
  <a href="#">Patients</a>
  <a href="#">Reports</a>
  <a href="#">Settings</a>
</div>

<div class="main">

  <div class="topbar">
    <h1>Admin Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="card-container">
    <div class="card">
      <h3>Total Patients</h3>
      <p id="patientCount">Loading...</p>
    </div>

    <div class="card">
      <h3>Total Reports</h3>
      <p>0</p>
    </div>

    <div class="card">
      <h3>System Status</h3>
      <p>Active âœ…</p>
    </div>
  </div>

</div>

<script>
  // Protect dashboard
  if(localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "/";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "/";
  }

  // Fetch patient count from backend
  fetch("/patients")
    .then(res => res.json())
    .then(data => {
      document.getElementById("patientCount").innerText = data.length;
    })
    .catch(() => {
      document.getElementById("patientCount").innerText = "0";
    });
</script>

</body>
</html>
