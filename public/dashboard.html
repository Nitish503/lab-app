<!DOCTYPE html>
<html>
<head>
  <title>LabCare Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #1f2937;
      position: fixed;
      color: white;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #d1d5db;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #374151;
      color: white;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 20px;
    }

    /* Top Bar */
    .topbar {
      background: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .logout-btn {
      padding: 6px 12px;
      background: #ef4444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Content Box */
    .content-box {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    input, select {
      padding: 8px;
      margin: 5px 5px 5px 0;
    }

    button.primary {
      padding: 8px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th {
      background: #2563eb;
      color: white;
      padding: 8px;
    }

    td {
      padding: 8px;
      text-align: center;
    }

  </style>
</head>

<body>

<div class="sidebar">
  <h2>LabCare</h2>
  <a href="#" onclick="loadDashboard()">Dashboard</a>
  <a href="#" onclick="loadRegistration()">Patient Registration</a>
  <a href="#">Billing</a>
  <a href="#">Reports</a>
  <a href="#">Test List</a>
  <a href="#">Settings</a>
</div>

<div class="main">

  <div class="topbar">
    <h3>Admin Panel</h3>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="content-box" id="contentArea">
    <h2>Welcome to LabCare Dashboard</h2>
    <p>Select an option from sidebar.</p>
  </div>

</div>

<script>

  // Protect dashboard
  if(localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "/";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "/";
  }

  function loadDashboard() {
    document.getElementById("contentArea").innerHTML = `
      <h2>Dashboard Overview</h2>
      <p>System is running successfully âœ…</p>
    `;
  }

  function loadRegistration() {
    document.getElementById("contentArea").innerHTML = `
      <h2>Patient Registration</h2>

      <input type="text" id="name" placeholder="Name">
      <input type="number" id="age" placeholder="Age">
      <select id="gender">
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="text" id="phone" placeholder="Phone">

      <button class="primary" onclick="addPatient()">Save</button>

      <h3 style="margin-top:20px;">Patient List</h3>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="patientTable"></tbody>
      </table>
    `;

    loadPatients();
  }

  function addPatient() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const phone = document.getElementById("phone").value;

    fetch("/add-patient", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, age, gender, phone })
    })
    .then(res => res.json())
    .then(() => {
      loadPatients();
    });
  }

  function loadPatients() {
    fetch("/patients")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("patientTable");
        if (!table) return;
        table.innerHTML = "";
        data.forEach(p => {
          table.innerHTML += `
            <tr>
              <td>${p.id}</td>
              <td>${p.name}</td>
              <td>${p.age}</td>
              <td>${p.gender}</td>
              <td>${p.phone}</td>
            </tr>
          `;
        });
      });
  }

</script>

</body>
</html>
