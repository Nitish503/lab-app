<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - LabCare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f7fb;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background: #2c7be5;
      position: fixed;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
    }

    .main {
      margin-left: 220px;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logout-btn {
      padding: 8px 15px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    input, select {
      padding: 8px;
      margin: 5px 5px 5px 0;
    }

    button.save-btn {
      padding: 8px 15px;
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background: #2c7be5;
      color: white;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>LabCare</h2>
  <a href="#">Dashboard</a>
</div>

<div class="main">

  <div class="topbar">
    <h1>Admin Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Add Patient Form -->
  <div class="card">
    <h3>Add Patient</h3>

    <input type="text" id="name" placeholder="Name">
    <input type="number" id="age" placeholder="Age">

    <select id="gender">
      <option value="">Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>

    <input type="text" id="phone" placeholder="Phone">

    <button class="save-btn" onclick="addPatient()">Save</button>
  </div>

  <!-- Patient Table -->
  <div class="card">
    <h3>Patient List</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="patientTable">
      </tbody>
    </table>
  </div>

</div>

<script>

  // Protect dashboard
  if(localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "/";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "/";
  }

  // Add patient
  function addPatient() {

    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const phone = document.getElementById("phone").value;

    fetch("/add-patient", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ name, age, gender, phone })
    })
    .then(res => res.json())
    .then(() => {
      loadPatients();
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("gender").value = "";
      document.getElementById("phone").value = "";
    });
  }

  // Load patients
  function loadPatients() {
    fetch("/patients")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("patientTable");
        table.innerHTML = "";

        data.forEach(patient => {
          table.innerHTML += `
            <tr>
              <td>${patient.id}</td>
              <td>${patient.name}</td>
              <td>${patient.age}</td>
              <td>${patient.gender}</td>
              <td>${patient.phone}</td>
            </tr>
          `;
        });
      });
  }

  loadPatients();

</script>

</body>
</html>
