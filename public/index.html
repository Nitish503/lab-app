<!DOCTYPE html>
<html>
<head>
  <title>LabCare - Diagnostic Lab Software</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f7fb;
    }

    nav {
      background: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    nav h2 {
      color: #2c7be5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 85vh;
      gap: 60px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .hero {
      max-width: 400px;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .hero p {
      color: #666;
      margin-bottom: 20px;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .login-box h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2c7be5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: white;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>

<nav>
  <h2>LabCare</h2>
</nav>

<div class="container">

  <div class="hero">
    <h1>Cloud Software for Diagnostic Labs</h1>
    <p>Manage patients, reports and lab operations in one simple system.</p>
  </div>

  <div class="login-box">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="error"></p>
  </div>

</div>

<footer>
  Â© 2026 LabCare | Built by Nitish
</footer>

<script>
  function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  if (user === "admin" && pass === "1234") {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "/dashboard.html";
  } else {
    document.getElementById("error").innerText = "Invalid Credentials";
  }
}
</script>

</body>
</html>
